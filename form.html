<!DOCTYPE html>
<html>

<head>
<title>Registration Form</title>
</head>

<body>
    <form>
        <div class="container">
            <h1>Conebyte Registration Form</h1>
            <p>Please fill in this form.</p>
            <hr>
            
            <label for="name"><b>Name</b></label>
            <br>
            <input type="text" placeholder="Enter name" name="name" id="name" required>
            <br><br>

            <label for="phone"><b>Phone</b></label>
            <br>
            <input type="text" placeholder="Enter phone" name="phone" id="phone" required>
            <br><br>

            <label for="sid"><b>Student ID</b></label>
            <br>
            <input type="text" placeholder="Enter student ID" name="sid" id="sid" required>
            <br><br>

            <label for="email"><b>Email</b></label>
            <br>
            <input type="text" placeholder="Enter email" name="email" id="email" required>
            <br><br>

            <label for="task"><b>Job Task</b></label>
            <br>
            <input type="text" placeholder="Enter job task" name="task" id="task" required>
            <br><br>

            <label for="nationality"><b>Student ID</b></label>
            <br>
            <input type="text" placeholder="Enter nationality" name="nationality" id="nationality" required>
            <br><br>
            
            <button type="submit" class="registerbtn">Register</button>
        </div>
    </form>
</body>

</html>
